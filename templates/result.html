<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result page</title>
    <style>
        .result {
            margin-top: 60px;
            margin-left: 33.333333%;
            text-align: center;
            width: 33.333333%;
        }

        .result p, .links p {
            font-size: 18px;
        }

        .result p a, .links p a {
            color: black;
            font-weight: 600;
            text-decoration: none;
        }

        .result p a:hover, .links p a:hover {
            color: black;
        }

        .result table {
            border: 2px solid black;
            margin-left: 15%;
            width: 70%;
        }

        .result table thead {
            font-size: 16px;
            font-weight: 600;
        }

        .result table tr td {
            border: 1px solid black;
        }

        .header {
            margin-left: 33.33333%;
            width: 33.33333%;
            text-align: center;
        }

        .header ul {
            display: -webkit-box;
            list-style: none;
            padding-left: 0;
        }

        .header ul li {
            margin: 20px 40px;
        }

        .header ul li a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }

        .header ul li a:hover {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li class="active"><a href="#" target="_blank">Result</a></li>
            <li><a href="/file" target="_blank">File</a></li>
            <li><a href="{{ .Link }}" target="_blank">Wiki</a></li>
            <li><a href="/save" class="save-bnt">Save</a></li>
        </ul>
    </div>
    <div class="result">
        <p>Результат разбора текста <a href="{{ .Link }}" target="_blank">{{ .Title }}</a>
        <table>
            <thead>
            <tr>
                <td>Основа</td>
                <td>Язык</td>
                <td>Кол-во</td>
            </tr>
            </thead>
            <tbody>
            {{range .Words }}
            <tr>
                <td>{{ .Base }}</td>
                <td>{{ .Language }}</td>
                <td>{{ .Amount }}</td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
